<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트레저헌터 - 주간 베스트</title>
    <!-- Noto Sans KR 폰트 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <!-- 헤더 -->
            <div class="header">
                <div class="header-back">
                    <a href="treasure-hunt.html" class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="currentColor"/>
                        </svg>
                    </a>
                </div>
                <div class="header-title">주간 베스트</div>
                <div class="header-action">
                    <button class="icon-btn">⋮</button>
                </div>
            </div>
            
            <!-- 주간 베스트 컨테이너 -->
            <div class="weekly-best">
                <!-- 주간 날짜 선택 -->
                <div class="date-selector">
                    <button class="date-nav prev">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z" fill="currentColor"/>
                        </svg>
                    </button>
                    <div class="date-display">2023년 10월 2주차</div>
                    <button class="date-nav next">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 6L8.59 7.41L13.17 12L8.59 16.59L10 18L16 12L10 6Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                
                <!-- 베스트 컨텐츠 -->
                <div class="best-content">
                    <!-- 1위 사진 -->
                    <div class="best-photo first">
                        <div class="photo-rank">1위</div>
                        <div class="photo-image">
                            <img src="https://via.placeholder.com/360x240?text=1위+미션사진" alt="1위 사진">
                        </div>
                        <div class="photo-info">
                            <div class="photo-header">
                                <div class="user-info">
                                    <div class="user-avatar">
                                        <img src="https://via.placeholder.com/40x40?text=K" alt="유저 이미지">
                                    </div>
                                    <div>
                                        <div class="user-name">김찰칵</div>
                                        <div class="photo-location">경복궁 · 향원정</div>
                                    </div>
                                </div>
                                <div class="like-button">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16.5 3C14.76 3 13.09 3.81 12 5.09C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.42 2 8.5C2 12.28 5.4 15.36 10.55 20.04L12 21.35L13.45 20.03C18.6 15.36 22 12.28 22 8.5C22 5.42 19.58 3 16.5 3ZM12.1 18.55L12 18.65L11.9 18.55C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5C9.04 5 10.54 5.99 11.07 7.36H12.94C13.46 5.99 14.96 5 16.5 5C18.5 5 20 6.5 20 8.5C20 11.39 16.86 14.24 12.1 18.55Z" fill="currentColor"/>
                                    </svg>
                                    <span>483</span>
                                </div>
                            </div>
                            <div class="photo-desc">석양이 비치는 향원정의 아름다운 풍경을 담았습니다. 가을의 정취가 가득한 순간이었어요!</div>
                            <div class="action-bar">
                                <button class="btn-outline btn-sm">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H6L4 18V4H20V16Z" fill="currentColor"/>
                                    </svg>
                                    댓글 35개
                                </button>
                                <button class="btn-outline btn-sm">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12C9 11.76 8.96 11.53 8.91 11.3L15.96 7.19C16.5 7.69 17.21 8 18 8C19.66 8 21 6.66 21 5C21 3.34 19.66 2 18 2C16.34 2 15 3.34 15 5C15 5.24 15.04 5.47 15.09 5.7L8.04 9.81C7.5 9.31 6.79 9 6 9C4.34 9 3 10.34 3 12C3 13.66 4.34 15 6 15C6.79 15 7.5 14.69 8.04 14.19L15.16 18.35C15.11 18.56 15.08 18.78 15.08 19C15.08 20.61 16.39 21.92 18 21.92C19.61 21.92 20.92 20.61 20.92 19C20.92 17.39 19.61 16.08 18 16.08Z" fill="currentColor"/>
                                    </svg>
                                    공유하기
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 2, 3위 사진 -->
                    <div class="runners-up">
                        <div class="best-photo second">
                            <div class="photo-rank">2위</div>
                            <div class="photo-image">
                                <img src="https://via.placeholder.com/280x180?text=2위+미션사진" alt="2위 사진">
                            </div>
                            <div class="photo-info">
                                <div class="photo-header">
                                    <div class="user-info">
                                        <div class="user-name">이탐험</div>
                                        <div class="photo-location">창덕궁 · 부용지</div>
                                    </div>
                                    <div class="like-count">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M16.5 3C14.76 3 13.09 3.81 12 5.09C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.42 2 8.5C2 12.28 5.4 15.36 10.55 20.04L12 21.35L13.45 20.03C18.6 15.36 22 12.28 22 8.5C22 5.42 19.58 3 16.5 3Z" fill="currentColor"/>
                                        </svg>
                                        359
                                    </div>
                                </div>
                                <div class="photo-desc-short">연못에 비친 부용정의 모습이 마치 거울처럼 선명했어요.</div>
                            </div>
                        </div>
                        
                        <div class="best-photo third">
                            <div class="photo-rank">3위</div>
                            <div class="photo-image">
                                <img src="https://via.placeholder.com/280x180?text=3위+미션사진" alt="3위 사진">
                            </div>
                            <div class="photo-info">
                                <div class="photo-header">
                                    <div class="user-info">
                                        <div class="user-name">박여행</div>
                                        <div class="photo-location">덕수궁 · 정관헌</div>
                                    </div>
                                    <div class="like-count">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M16.5 3C14.76 3 13.09 3.81 12 5.09C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.42 2 8.5C2 12.28 5.4 15.36 10.55 20.04L12 21.35L13.45 20.03C18.6 15.36 22 12.28 22 8.5C22 5.42 19.58 3 16.5 3Z" fill="currentColor"/>
                                        </svg>
                                        291
                                    </div>
                                </div>
                                <div class="photo-desc-short">서양식 건물인 정관헌의 독특한 분위기를 담아봤습니다.</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 투표 참여 안내 -->
                    <div class="vote-info">
                        <div class="vote-header">
                            <h3>이번 주 미션 투표에 참여하세요!</h3>
                            <div class="vote-stats">
                                <div class="vote-count">현재 1,245명 참여</div>
                                <div class="time-left">남은 시간: 3일 12시간</div>
                            </div>
                        </div>
                        <div class="vote-action">
                            <button class="btn">투표 참여하기</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 하단 내비게이션 -->
            <div class="bottom-nav">
                <a href="treasure-hunt.html" class="nav-item">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>지도</span>
                </a>
                <a href="mission-list.html" class="nav-item">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM9 17H7V10H9V17ZM13 17H11V7H13V17ZM17 17H15V13H17V17Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>탐색</span>
                </a>
                <a href="all-missions.html" class="nav-item">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>전체 미션</span>
                </a>
                <a href="#" class="nav-item active">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 3H7C5.9 3 5 3.9 5 5V21L12 18L19 21V5C19 3.9 18.1 3 17 3Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>랭킹</span>
                </a>
                <a href="mypage.html" class="nav-item">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <span>내정보</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Add script.js for image error handling -->
    <script src="script.js"></script>
</body>
</html>
