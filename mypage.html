                        <div class="profile-info">
                            <h2>김모험</h2>
                            <p>Level 5 · 보물 탐험가</p>
                            <div class="level-progress">
                                <div class="level-bar">
                                    <div class="level-fill" style="width: 65%"></div>
                                </div>
                                <span>650/1000 포인트</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value">24</div>
                            <div class="stat-label">방문 장소</div>

                        <div class="stat-box">
                            <div class="stat-value">3,250</div>
                            <div class="stat-label">총 포인트</div>

                    </div>
                </div>

                    <div class="section-header">
